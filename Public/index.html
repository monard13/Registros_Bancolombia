<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Movimientos Financieros</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Registro de Movimientos Financieros</h1>

    <!-- DASHBOARD -->
    <div id="dashboard">
      <div class="card" id="card-ingresos">
        <h3>Total Ingresos (Confirmado)</h3>
        <p id="total-ingresos">$0</p>
      </div>
      <div class="card" id="card-pendientes">
        <h3>Ingresos Pendientes</h3>
        <p id="total-pendientes">$0</p>
      </div>
      <div class="card" id="card-egresos">
        <h3>Total Egresos</h3>
        <p id="total-egresos">$0</p>
      </div>
      <div class="card" id="card-balance">
        <h3>Balance General</h3>
        <p id="balance-general">$0</p>
      </div>
    </div>

    <!-- EXPORTACIÃ“N -->
    <div id="export-section">
      <h3>Exportar Movimientos</h3>
      <div class="form-group-inline">
        <label for="start-date">Desde:</label>
        <input type="date" id="start-date">
      </div>
      <div class="form-group-inline">
        <label for="end-date">Hasta:</label>
        <input type="date" id="end-date">
      </div>
      <button id="export-csv-btn">Exportar a CSV</button>
    </div>

    <!-- FORMULARIO -->
    <form id="financial-form" autocomplete="off">
      <div class="form-group">
        <label for="tipo">TIPO</label>
        <select id="tipo" required>
          <option value="Ingreso">Ingreso</option>
          <option value="Egreso">Egreso</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fecha">FECHA Y HORA</label>
        <input type="datetime-local" id="fecha" required>
      </div>
      <div class="form-group">
        <label for="banco">BANCO</label>
        <input type="text" id="banco" placeholder="Ej: Banco Principal" required>
      </div>
      <div class="form-group">
        <label for="valor">VALOR</label>
        <input type="number" id="valor" placeholder="Ej: 150000" required step="any">
      </div>
      <div class="form-group full-width">
        <label for="descripcion">DESCRIPCIÃ“N</label>
        <textarea id="descripcion" rows="2" placeholder="Ej: Compra de materiales"></textarea>
      </div>
      <div class="form-group full-width">
        <label for="comprobante">ADJUNTAR COMPROBANTE (Opcional)</label>
        <input type="file" id="comprobante" accept="image/*,.pdf">
      </div>
      <button type="submit" id="submit-btn" class="full-width">âž• Agregar Movimiento</button>
    </form>

    <!-- TABLA -->
    <h2>Historial de Movimientos</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Ticket #</th>
            <th>Tipo</th>
            <th>Fecha y Hora</th>
            <th>Banco</th>
            <th>Valor</th>
            <th>DescripciÃ³n</th>
            <th>Imp. 4/1000</th>
            <th>ComisiÃ³n 1%</th>
            <th>Valor LÃ­quido</th>
            <th>Comprobante</th>
            <th>AcciÃ³n</th>
          </tr>
        </thead>
        <tbody id="transactions-table-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Script JavaScript externo -->
  <script src="js/script.js"></script>
</body>
</html>
